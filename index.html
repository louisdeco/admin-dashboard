<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <ul class="header-links">
                <li>New<a href=""></a></li>
                <li>Upload<a href=""></a></li>
                <li>Share<a href=""></a></li>
            </ul>
            <div class="search-area">
                <input type="text" class="search-bar" name="search">
                <div class="icon magnify"></div>
            </div>
            <div class="icon notifications"></div>
            <div class="identity">
                <div class="name">Hi there, Lucho</div>
                <div class="avatar"><img src="assets/images/admin-picture.jpeg" alt="Profile picture"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="title">
                <div class="icon" id="dashboard"></div>
                <div class="text">Dashboard</div>
            </div>
            <div class="home"><div class="icon" id="home"></div><a href="">Home</a></div>
            <div class="profile"><div class="icon" id="profile"></div><a href="">Profile</a></div>
            <div class="message"><div class="icon" id="message"></div><a href="">Messages</a></div>
            <div class="history"><div class="icon" id="history"></div><a href="">History</a></div>
            <div class="tasks"><div class="icon" id="tasks"></div><a href="">Tasks</a></div>
            <div class="communities"><div class="icon" id="communities"></div><a href="">Communities</a></div>
            <div class="settings"><div class="icon" id="settings"></div><a href="">Settings</a></div>
            <div class="support"><div class="icon" id="support"></div><a href="">Support</a></div>
            <div class="privacy"><div class="icon" id="privacy"></div><a href="">Privacy</a></div>
        </div>
        <div class="content">
        </div>
    </div>
</body>
</html>
